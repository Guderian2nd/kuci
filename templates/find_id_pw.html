<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- <link rel="icon" href="../../favicon.ico"> -->

		<title>아이디 / 비밀번호 찾기</title>

		<!-- Bootstrap core CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">

		<style type="text/css">
			body {
				padding-top: 40px;
				background-color: #eee;
			}
			.footer {
				position: relative;
				bottom: 0;
				margin-top: 50px;
				width: 100%;
				/* Set the fixed height of the footer here */
				height: 100px;
				background-color: #eee;
			}
		</style>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center" style="margin-bottom: 15px;">
					<h1>고려대학교 정보대학 제1대 학생회 本</h1>
					<h3 class="text-muted">아이디 / 비밀번호 찾기</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-horizontal">
						<div class="form-group">
							<label for="inputNumber" class="col-sm-4 control-label">학번 (Student Number)</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="inputNumber" placeholder="2015410000" maxlength="10" autocomplete="off" autofocus>
							</div>
						</div>
						<div class="form-group">
							<label for="inputName" class="col-sm-4 control-label">이름 (Full Name)</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="inputName" placeholder="홍길동" maxlength="20" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPhoneNumber" class="col-sm-4 control-label">연락처 (Phone Number)</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="inputPhoneNumber" placeholder="010-0000-0000" maxlength="13" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-6">
								<button class="btn btn-primary btn-lg btn-block" id="findID">아이디 찾기</button>
							</div>
						</div>
						<div class="form-group">
							<label for="inputName" class="col-sm-4 control-label">사용자명 (Username)</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="inputUsername" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPhoneNumber" class="col-sm-4 control-label">이메일 주소 (Email Address)</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="inputEmail" placeholder="user@example.com" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-6">
								<button class="btn btn-warning btn-lg btn-block"id="findPW">비밀번호 찾기</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-6">
								<a class="btn btn-danger btn-lg btn-block" href="/"><i class="glyphicon glyphicon-arrow-left"></i> 돌아가기</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> <!-- /container -->

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h3 class="modal-title" id="myModalLabel"></h3>
					</div>
					<div class="modal-body">
						<div class="text-center">
							<img src="/static/img/loading.gif" width="100px" id="loading_img" style="display:none;"/>
						</div>
						<dl class="dl-horizontal">
							<dt>학번</dt>
							<dd><span id="myNumber"></span></dd>
							<dt>이름</dt>
							<dd><span id="myName"></span></dd>
							<dt>연락처</dt>
							<dd><span id="myPhoneNumber"></span></dd>
							<div class="hidefindid">
								<dt>사용자명</dt>
								<dd><span id="myUsername"></span></dd>
								<dt>이메일 주소</dt>
								<dd><span id="myEmail"></span></dd>
							</div>
						</dl>
						<div class="alert alert-success" role="alert">
						</div>
						<div class="alert alert-danger" role="alert">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>

		<script type="text/javascript">
		var csrf_token = '{{ csrf_token }}';
		</script>
		<script type="text/javascript" src="/static/js/members/find_id_pw.js"></script>
	</body>
</html>
